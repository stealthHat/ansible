---
- name: Install docker dependencies
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common
    - gnupg2

- name: Add docker repo apt key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present
  register: add_repository_key

- name: Add Docker repository
  apt_repository:
    repo: "{{ docker_apt_repository }}"
    state: present

- name: Install docker
  apt:
    name: "{{ packages }}"
    state: present 
    update_cache: yes
  vars:
      packages:
        - docker-ce
        - docker-ce-cli
        - containerd.io
  notify:
    - Start Docker 

- name: Create systemd configuration directory for Docker service (systemd)
  file:
    dest: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Prepare default daemon configuration
  copy:
    src: daemon.json
    dest: /etc/docker/daemon.json

- name: Ensure docker daemon options used (systemd)
  lineinfile:
    dest: /lib/systemd/system/docker.service
    regexp: "ExecStart=/usr/bin/docker daemon -H fd://"
    line: ExecStart=/usr/bin/docker daemon -H fd:// $DOCKER_OPTS
  notify:
    - Reload systemd
    - Restart docker

- name: Set periodic docker system prune
  cron:
    name: docker-prune
    minute: "0"
    hour: "*/2"
    job: docker container prune -f

- name: Add users to docker group
  user:
    name: "{{ docker_group_members }}"
    groups: docker
    append: yes
  when: docker_group_members is defined
